        </li>
    </ul>

<main>
    <div class="pagina-contato">
        <h2>Contato</h2>
        <form class="formulario-contato">
            <div class="field">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="field">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required>
            </div>
            <div class="field">
                <label for="mensagem">Insira abaixo o motivo do seu contato:</label>
                <div class="field">
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </div>
            </div>
            <div class="field">
                <p>Como prefere o nosso contato?</p>
                <div class="contato-options">
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </div>
            </div>
            
            <div class="field">
                <label>Em qual horário prefere ser atendido?</label>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <div class="contato-options">
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            </div>
            <div class="field">
                <input type="submit" value="Enviar formulário" class="enviar">
            </div>
        
        </form>
    </div>  
</main>
